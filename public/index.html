<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Retorno | Área do Cliente</title>
  <link rel="preconnect" href="https://www.gstatic.com" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#f7fafc; margin:0; }
    .wrap { max-width:420px; margin:40px auto; background:#fff; padding:24px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.06); }
    h1 { margin:0 0 6px; color:#1b2c5c; font-size:22px; }
    p.sub { margin:0 0 20px; color:#5f6b7a; }
    label { display:block; font-size:14px; color:#334155; margin:12px 0 6px; }
    input { width:100%; padding:12px 14px; border:1px solid #e5e7eb; border-radius:10px; font-size:14px; }
    button { width:100%; margin-top:14px; padding:12px; border:0; border-radius:10px; background:#1b2c5c; color:#fff; font-weight:600; cursor:pointer; }
    .row { display:flex; gap:10px; }
    .muted { color:#6b7280; font-size:12px; text-align:center; margin-top:12px; }
    .tabs { display:flex; background:#eef2ff; border-radius:10px; padding:4px; margin-bottom:16px; }
    .tab { flex:1; text-align:center; padding:10px; border-radius:8px; cursor:pointer; font-weight:600; color:#374151; }
    .tab.active { background:#1b2c5c; color:#fff; }
    .hide { display:none; }
    small#status { color:#1b2c5c; display:block; margin-top:8px; min-height:18px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Área do Cliente</h1>
    <p class="sub">Entre ou crie sua conta para acompanhar apólices e indicar amigos.</p>

    <div class="tabs">
      <div id="tab-login" class="tab active">Entrar</div>
      <div id="tab-signup" class="tab">Criar conta</div>
    </div>

    <!-- LOGIN -->
    <form id="form-login">
      <label>E-mail</label>
      <input id="login-email" type="email" required />
      <label>Senha</label>
      <input id="login-senha" type="password" required />
      <button type="submit">Entrar</button>
      <small id="status"></small>
    </form>

    <!-- SIGNUP -->
    <form id="form-signup" class="hide">
      <label>Nome completo</label>
      <input id="signup-nome" type="text" required />
      <label>Telefone (opcional)</label>
      <input id="signup-telefone" type="text" />
      <label>E-mail</label>
      <input id="signup-email" type="email" required />
      <label>Senha</label>
      <input id="signup-senha" type="password" required />
      <button type="submit">Criar conta</button>
      <small id="status2"></small>
    </form>

    <p class="muted">Seu link de indicação será criado automaticamente após o cadastro.</p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="./js/firebase.js"></script>
  <script src="./js/referral.js"></script>
  <script src="./js/auth.js"></script>

  <script>
    // tabs
    const tLogin = document.getElementById('tab-login');
    const tSignup = document.getElementById('tab-signup');
    const fLogin = document.getElementById('form-login');
    const fSignup = document.getElementById('form-signup');

    tLogin.onclick = () => { tLogin.classList.add('active'); tSignup.classList.remove('active'); fLogin.classList.remove('hide'); fSignup.classList.add('hide'); };
    tSignup.onclick = () => { tSignup.classList.add('active'); tLogin.classList.remove('active'); fSignup.classList.remove('hide'); fLogin.classList.add('hide'); };
  </script>
</body>
</html>
