<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Retorno | Meu Painel</title>
  <style>
    body{font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#f7fafc; margin:0;}
    .wrap{max-width:820px;margin:24px auto;background:#fff;padding:20px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.06);}
    .row{display:flex;gap:12px;align-items:center}
    input{flex:1;padding:10px;border:1px solid #e5e7eb;border-radius:10px}
    button{padding:10px 14px;border:0;border-radius:10px;background:#1b2c5c;color:#fff;font-weight:600;cursor:pointer}
    h2{margin:0 0 12px;color:#1b2c5c}
    small{display:block;margin-top:6px;color:#1b2c5c}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Bem-vindo(a) ðŸ‘‹</h2>
    <p>Aqui vocÃª verÃ¡ suas apÃ³lices, vencimentos e suas indicaÃ§Ãµes.</p>

    <h3>Seu link de indicaÃ§Ã£o</h3>
    <div class="row">
      <input id="meu-link" readonly>
      <button id="copiar">Copiar</button>
    </div>
    <small id="msg"></small>

    <p style="margin-top:18px"><button id="sair">Sair</button></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="./js/firebase.js"></script>
  <script>
    const input = document.getElementById('meu-link');
    const msg   = document.getElementById('msg');

    firebase.auth().onAuthStateChanged(user => {
      if(!user){ window.location.href = './index.html'; return; }
      const link = `${window.location.origin}/public/index.html?ref=${encodeURIComponent(user.uid)}`;
      input.value = link;
    });

    document.getElementById('copiar').onclick = async () => {
      try { await navigator.clipboard.writeText(input.value); msg.textContent = 'Link copiado!'; setTimeout(()=>msg.textContent='',3000); }
      catch(e){ input.select(); document.execCommand('copy'); msg.textContent='Link copiado!'; setTimeout(()=>msg.textContent='',3000); }
    };

    document.getElementById('sair').onclick = () => firebase.auth().signOut().then(()=>location.href='./index.html');
  </script>
</body>
</html>
